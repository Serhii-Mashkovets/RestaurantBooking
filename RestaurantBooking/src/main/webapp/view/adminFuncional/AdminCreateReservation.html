<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/bgVideo.css">
    <link rel="stylesheet" type="text/css" href="../style/registrationStyle.css">
    <link rel="stylesheet" type="text/css" href="../style/adminSuccessRegistration.css">

    <link rel="apple-touch-icon" sizes="180x180" href="site logo/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="site logo/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="site logo/favicon-16x16.png">
<link rel="manifest" href="site logo/site.webmanifest">
    <title>Restaurants Booking</title>
    <script src="../js/adminCreateReservation.js" defer></script>
</head>

<body>


    <header>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">RB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="restaurant 1.html">Ресторан 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="restaurant 2.html">Ресторан 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="restaurant 3.html">Ресторан 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="historyOfBooking.html">Історія бронювань</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Q&A.html">Запитання та відповіді</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link reg-pos" href="registration.html">Зареєструватись/Увійти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <div class="backgroundVideo">
        <video autoplay muted loop playsinline id="video-bg">
            <source src="../source/Restaurant booking video.mp4" type="video/mp4">
        </video>
    </div>


    <section>  


        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-1"></div>
                <div class="col-lg-10">

                    <form class="under">
                      
                    


                        <form class="row g-3">
                            <div class="col-md-4">
                              <label for="validationServer01" class="form-label"> Reservation ID</label>
                              <input type="text" class="form-control is-valid" id="validationServer01" value="1" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationServer02" class="form-label">Name</label>
                              <input type="text" class="form-control is-valid" id="validationServer02" value="Italian Restaurant" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationServerUsername" class="form-label">Date</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"></span>
                                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                  Please choose a date.
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <label for="validationServer03" class="form-label">Time</label>
                              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                              <div id="validationServer03Feedback" class="invalid-feedback">
                                Please provide a valid time.
                              </div>
                            </div>
                            <div class="col-md-3">
                              <label for="validationServer04" class="form-label">Confirmation</label>
                              <select class="form-select is-valid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                <option selected disabled value="">I confirm</option>
                                <option>I do not confirm</option>
                              </select>
                              <div class="valid-feedback">
                                Please select a valid state.
                              </div>
                            </div>
                            <div class="col-md-3">
                              <label for="validationServer05" class="form-label">NumberOfPeople</label>
                              <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                              <div id="validationServer05Feedback" class="invalid-feedback">
                                Please provide a valid number.
                              </div>
                            </div>

                            <div class="col-md-4">
                                <label for="validationServer02" class="form-label">restaurantId</label>
                                <input type="text" class="form-control is-valid" id="validationServer02" value="3" required>
                                <div class="valid-feedback">
                                  Looks good!
                                </div>
                            
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                          </form>

                          


                    </form>
                </div>
                <div class="col-lg-1"></div>
            </div>

        </div>


    </section>


    
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
